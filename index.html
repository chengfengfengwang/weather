        body {
            background-color: #5A7495;
            color: #eee;
            margin: 0;
            overflow: hidden;
            padding: 0;

        body.noite {

        .super-container {
            align-items: center;
            display: flex;
            height: 100vh;
            justify-content: center;
        }

        .container {
            height: 200px;
            position: absolute;
            z-index: 5;
        }

        .container::before {
            background-color: #eee;
            border-radius: 5px;
            content: '';
            height: 54px;
            opacity: 0.15;
            left: -20px;
            padding: 20px;
            position: absolute;
            top: -15px;
            width: 100%;
        }

        .switch-wrapper {
            margin: 2.5% 0;
            text-align: center;
        }

        .switch {
            display: inline-block;
            height: 50px;
            position: relative;
            width: 96px;
        }

        .switch input {
            display: none;
        }

        .switch.dia-noite {
            margin-right: 26px;
        }

        .slider {
            background-color: #506a8b;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            -webkit-transition: .4s;
        }

        .slider:before {
            background-color: #415b7c;
            content: "";
            height: 40px;
            left: 5px;
            position: absolute;
            top: 5px;
            transition: .4s;
            -webkit-transition: .4s;
            width: 40px;
        }

        .slider .dia-noite {
            transition: .3s;
            -webkit-transition: .3s;
            background-color: #dcb64c;
            border-radius: 100%;
            height: 15px;
            left: 17px;
            position: absolute;
            top: 17px;
            width: 15px;
            z-index: 3;
        }

        .slider .dia-noite .raio {
            background-color: #dcb64c;
            height: 6px;
            position: absolute;
            width: 2px;
        }

        .slider .dia-noite .raio.r1,
        .slider .dia-noite .raio.r1:after {
            left: 0;
            margin: auto;
            right: 0;
            top: -8px;
        }

        .slider .dia-noite .raio.r1:after {
            background-color: #dcb64c;
            content: '';
            height: 6px;
            position: absolute;
            top: 25px;
            width: 2px;
        }

        .slider .dia-noite .raio.r2,
        .slider .dia-noite .raio.r2:after {
            left: -6.5px;
            top: 4px;
            transform: rotate(90deg);
            -webkit-transform: rotate(90deg);
            -moz-transform: rotate(90deg);
            -ms-transform: rotate(90deg);
        }

        .slider .dia-noite .raio.r2:after {
            background-color: #dcb64c;
            content: '';
            height: 6px;
            left: 0;
            top: -25px;
            position: absolute;
            width: 2px;
            transform: rotate(0deg);
            -webkit-transform: rotate(0deg);
            -moz-transform: rotate(0deg);
            -ms-transform: rotate(0deg);
        }

        .slider .dia-noite .raio.r3,
        .slider .dia-noite .raio.r3:after {
            left: -2px;
            top: 14px;
            transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
        }

        .slider .dia-noite .raio.r3:after {
            background-color: #dcb64c;
            content: '';
            height: 6px;
            left: 0;
            top: -25px;
            position: absolute;
            width: 2px;
            transform: rotate(0deg);
            -webkit-transform: rotate(0deg);
            -moz-transform: rotate(0deg);
            -ms-transform: rotate(0deg);
        }

        .slider .dia-noite .raio.r4,
        .slider .dia-noite .raio.r4:after {
            left: 16px;
            top: 14px;
            transform: rotate(-45deg);
            -webkit-transform: rotate(-45deg);
            -moz-transform: rotate(-45deg);
            -ms-transform: rotate(-45deg);
        }

        .slider .dia-noite .raio.r4:after {
            background-color: #dcb64c;
            content: '';
            height: 6px;
            left: 0;
            top: -26px;
            position: absolute;
            width: 2px;
            transform: rotate(0deg);
            -webkit-transform: rotate(0deg);
            -moz-transform: rotate(0deg);
            -ms-transform: rotate(0deg);
        }

        .slider .sol-chuva {
            background-color: #f9f9f9;
            border-radius: 100px;
            height: 42px;
            left: -37px;
            opacity: 0.75;
            position: absolute;
            top: 8px;
            transition: .3s;
            -webkit-transition: .3s;
            width: 125px;
            transform: scale(0.25);
            -webkit-transform: scale(0.25);
            -moz-transform: scale(0.25);
            -ms-transform: scale(0.25);
        }

        .slider .sol-chuva .raio-chuva {
            display: none;
        }

        .slider .sol-chuva:after {
            background-color: #f9f9f9;
            border-radius: 100px;
            content: '';
            display: block;
            height: 55px;
            position: absolute;
            right: 15px;
            top: -34px;
            width: 55px;
        }

        .slider .sol-chuva:before {
            background-color: #f9f9f9;
            border-radius: 100px;
            content: '';
            display: block;
            height: 43px;
            position: absolute;
            left: 19px;
            top: -21px;
            width: 43px;
        }

        @media (max-width: 787px) {
            .slider .sol-chuva {
                height: 42px;
                width: 125px;
            }
        }

        input:checked+.slider {
            background-color: #2c333a;
        }

        input:checked+.slider:before {
            background-color: #181F26;
            transform: translateX(46px);
            -webkit-transform: translateX(46px);
            -moz-transform: translateX(46px);
            -ms-transform: translateX(46px);
        }

        input:checked+.slider .dia-noite {
            background-color: #fbfcfc;
            height: 19px;
            left: 64px;
            top: 15px;
            width: 17px;
            transform: rotate(-30deg);
            -webkit-transform: rotate(-30deg);
            -moz-transform: rotate(-30deg);
            -ms-transform: rotate(-30deg);
        }

        input:checked+.slider .dia-noite .raio {
            display: none;
        }

        input:checked+.slider .dia-noite:after {
            background-color: #181F26;
            border-radius: 100%;
            content: '';

            position: absolute;
            top: 4px;
            width: 12px;

        }

        input:checked+.slider .sol-chuva:after,
        input:checked+.slider .sol-chuva:before {
            background-color: #a4abb2;
        }

        input:checked+.slider .sol-chuva .raio-chuva {
            background-color: #7c838a;

            left: 50px;
            position: absolute;

            -moz-transform: skew(-15deg);
            -ms-transform: skew(-15deg);
        }

        input:checked+.slider .sol-chuva .raio-chuva:after {
            border-left: 7px solid transparent;

            -webkit-transform: rotate(15deg);
            -moz-transform: rotate(15deg);

        }

            -moz-animation: kdcanoa 5s -0.1519s linear infinite;
            -ms-animation: kdcanoa 5s -0.1519s linear infinite;
            -o-animation: kdcanoa 5s -0.1519s linear infinite;
        }

        @keyframes kdcanoa {
            from {
                top: -10vh;
            }

            to {
                top: 110vh;
            }
        }

        @-webkit-keyframes kdcanoa {
            from {
                top: -10vh;
            }

            to {
                top: 110vh;
            }
        }

        @-moz-keyframes kdcanoa {
            from {
                top: -10vh;
            }

            to {
                top: 110vh;
            }
        }

        @-ms-keyframes kdcanoa {
            from {
                top: -10vh;
            }

            to {
                top: 110vh;
            }
        }

        /* o ceu vira pao */

        .pao,
        .pao.chovendo {
            background-color: #E0B56E;
            border-radius: 80% 90% 80% 85%;
            height: 50px;
            position: absolute;
            width: 125px;
        }

        @media (max-width: 787px) {

            .pao,
            .pao.chovendo {
                height: 20px;
                width: 50px;
            }
        }

        .pao:after,
        .pao.tipob:after,
        .pao.chovendo:after,
        .pao.chovendo.tipob:after {
            background-color: #fed38c;
            border-radius: 5% 100% 5% 100%;
            bottom: 0;
            box-shadow: 0px 3px 3px #cca15a inset;
            content: '';
            display: block;
            height: 35%;
            left: 0;
            margin: auto;
            opacity: 0.8;
            position: absolute;
            right: 0;
            top: 0;
            transform: rotate(1deg);
            -webkit-transform: rotate(1deg);
            -moz-transform: rotate(1deg);
            -ms-transform: rotate(1deg);
            width: 75%;
        }

        .pao:before,
        .pao.chovendo:before {
            display: none;
        }

        /* wave the flag!! */

        @keyframes wave {
            0% {
                transform: skew(0);
                -webkit-transform: skew(0);
                -moz-transform: skew(0);
                -ms-transform: skew(0);
            }

            50% {
                transform: skew(25deg);
                -webkit-transform: skew(25deg);
                -moz-transform: skew(25deg);
                -ms-transform: skew(25deg);
            }

            100% {
                transform: skew(0);
                -webkit-transform: skew(0);
                -moz-transform: skew(0);
                -ms-transform: skew(0);
            }
        }

        @-webkit-keyframes wave {
            0% {
                transform: skew(0);
                -webkit-transform: skew(0);
                -moz-transform: skew(0);
                -ms-transform: skew(0);
            }

            50% {
                transform: skew(25deg);
                -webkit-transform: skew(25deg);
                -moz-transform: skew(25deg);
                -ms-transform: skew(25deg);
            }

            100% {
                transform: skew(0);
                -webkit-transform: skew(0);
                -moz-transform: skew(0);
                -ms-transform: skew(0);
            }
        }

        @-moz-keyframes wave {
            0% {
                transform: skew(0);
                -webkit-transform: skew(0);
                -moz-transform: skew(0);
                -ms-transform: skew(0);
            }

            50% {
                transform: skew(25deg);
                -webkit-transform: skew(25deg);
                -moz-transform: skew(25deg);
                -ms-transform: skew(25deg);
            }

            100% {
                transform: skew(0);
                -webkit-transform: skew(0);
                -moz-transform: skew(0);
                -ms-transform: skew(0);
            }
        }

        @-ms-keyframes wave {
            0% {
                transform: skew(0);
                -webkit-transform: skew(0);
                -moz-transform: skew(0);
                -ms-transform: skew(0);
            }

            50% {
                transform: skew(25deg);
                -webkit-transform: skew(25deg);
                -moz-transform: skew(25deg);
                -ms-transform: skew(25deg);
            }

            100% {
                transform: skew(0);
                -webkit-transform: skew(0);
                -moz-transform: skew(0);
                -ms-transform: skew(0);
            }
        }

        /* vroom vroom o bus */

        @keyframes gira {
            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @-webkit-keyframes gira {
            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @-moz-keyframes gira {
            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @-ms-keyframes gira {
            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        /* ônibus que anda */

        @keyframes vroomvroom {
            from {
                left: -50px;
            }

            to {
                left: calc(100vw + 30px);
            }
        }

        @-webkit-keyframes vroomvroom {
            from {
                left: -50px;
            }

            to {
                left: calc(100vw + 30px);
            }
        }

        @-moz-keyframes vroomvroom {
            from {
                left: -50px;
            }

            to {
                left: calc(100vw + 30px);
            }
        }

        @-ms-keyframes vroomvroom {
            from {
                left: -50px;
            }

            to {
                left: calc(100vw + 30px);
            }
        }
    </style>
</head>

<body>
    <div class="ceu">
        <div class="estrelas-wrapper hidden"></div>
        <div class="chuva-wrapper hidden">
        </div>
        <div class="nuvem-wrapper">
            <div class="nuvem nuvem1"></div>
            <div class="nuvem tipob nuvem2"></div>
            <div class="nuvem nuvem3"></div>
            <div class="nuvem tipob nuvem4"></div>
            <div class="nuvem nuvem5"></div>
            <div class="nuvem tipob nuvem6"></div>
            <div class="nuvem nuvem7"></div>
            <div class="nuvem tipob nuvem8"></div>
            <div class="nuvem nuvem9"></div>
            <div class="nuvem tipob nuvem10"></div>
        </div>
    </div>
    <div class="super-container">
        <div class="container">
            <div class="info">
                <div class="switch-wrapper">
                    <label class="switch dia-noite">
                        <input type="checkbox">
                        <div class="slider">
                            <div class="dia-noite">
                                <div class="raio r1"></div>
                                <div class="raio r2"></div>
                                <div class="raio r3"></div>
                                <div class="raio r4"></div>
                            </div>
                            <div class="e-noite"></div>
                        </div>
                    </label>
                    <label class="switch sol-chuva">
                        <input type="checkbox">
                        <div class="slider">
                            <div class="sol-chuva">
                                <div class="raio-chuva"></div>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="cidade-wrapper">
        <div class="rua"></div>
        <div class="onibus-wrapper">
            <div class="onibus">
                <div class="detalhes-verde"></div>
                <div class="janela-padrao janela-atras"></div>
                <div class="janela-pequena janela-p-meio-1"></div>
                <div class="janela-padrao janela-meio"></div>
                <div class="janela-pequena janela-p-meio-2"></div>
                <div class="janela-padrao janela-f1"></div>
                <div class="janela-padrao janela-f2"></div>
                <div class="janela-pequena janela-p-frente"></div>
            </div>
            <div class="roda roda-1"></div>
            <div class="roda roda-2"></div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var mudaDia = function mudaDia() {
            console.log(Boolean($('.switch.dia-noite input').prop('checked')))
            if ($('.switch.dia-noite input').prop('checked')) {
                $('body, .lampada').addClass('noite');
                $('.estrelas-wrapper').removeClass('hidden');

                if (!$('.switch.sol-chuva input').prop('checked')) {
                    colocaEstrelas();
                    $('.nuvem-wrapper').addClass('hidden');
                } else
                    $('.estrelas-wrapper').empty();

                // se é dia
            } else {
                $('.nuvem-wrapper').removeClass('hidden');
                $('body, .lampada').removeClass('noite');
                $('.estrelas-wrapper').addClass('hidden');
            }
        };

        var mudaChuva = function mudaChuva() {

            if ($('.switch.sol-chuva input').prop('checked')) {
                $('.nuvem-wrapper, .chuva-wrapper').removeClass('hidden');
                $('.nuvem').addClass('chovendo');
                if ($('.switch.dia-noite input').prop('checked'))
                    $('.estrelas-wrapper').empty();

            } else {

                if ($('.switch.dia-noite input').prop('checked')) {
                    colocaEstrelas();
                    $('.nuvem-wrapper').addClass('hidden');
                }
                $('.chuva-wrapper').addClass('hidden');
                $('.nuvem').removeClass('chovendo');
            }
        };

        var colocaEstrelas = function colocaEstrelas() {

            for (i = 0; i < 100; i++)
                $('.estrelas-wrapper').append("<div class='estrelas s" + i + "'></div>");
        };

        $(function () {
            
            $('.switch').on('click', function () {
                if ($(this).hasClass('dia-noite')) {
                    console.log('zzz')
                    mudaDia();
                }

                else
                    mudaChuva();
            });
            for (i = 0; i <= 100; i++)
                $(".chuva-wrapper").append("<div class='chuva chuva-" + i + "'></div>");

        });
    </script>
</body>
